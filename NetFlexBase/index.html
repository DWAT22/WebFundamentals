<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navleft">
            <h1>NETFLEX</h1>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>
            </ul>
        </div>
        <div class="navright">
            <input type="text" name="search" id="search" placeholder="Search">
            <img src="images/aceIcon.jpg" name="aceIcon">
            <p>&#9662</p>        
        </div>
    </div>
        <h2>Titles in: Aniflex</h2>
    <div class="shows">
        <div class="show">
            <img src="images/armstrongAndSig.jpg" alt="FMAB">
            <h3>FullMetal Alchemist: Brotherhood</h3>
        </div>
        <div class="show">
            <img src="images/escanor.jfif" alt="escanor">
            <h3>Seven Deadly Sins</h3>
        </div>
        <div class="show">
            <img src="images/jojo.jpeg" alt="jojo">
            <h3>Jojo's Bizarre Adventure</h3>
        </div>
        <div class="show">
            <img src="images/maki.jpg" alt="maki">
            <h3>Fire Force</h3>
        </div>
        <div class="show">
            <img src="images/mikasa.jpg" alt="mikasa">
            <h3>Attack on Titan</h3>
        </div>
        <div class="show">
            <img src="images/mirio.png" alt="mirio">
            <h3>My Hero Acadamia</h3>
        </div>
        <div class="show">
            <img src="images/roshi.jpg" alt="roshi">
            <h3>Dragonball Z</h3>
        </div>
        <div class="show">
            <img src="images/saitama.jfif" alt="saitama">
            <h3>One Punch Man</h3>
        </div>
        <div class="show">
            <img src="images/toguro.jpg" alt="toguro">
            <h3>Yu Yu Hakusho</h3>
        </div>
        <div class="show">
            <img src="images/toriko.jpg" alt="toriko">
            <h3>Toriko</h3>
        </div>
    </div>
</body>
</html>
