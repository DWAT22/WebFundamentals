<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>Network</h1>
    </div>
    <div class="container">
            <div class="title">
            <h1>Your Feed</h1>
        </div>
        <div class="owner">
            <img src="images/user-circle.png" alt="profileimg">
            <a href="">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="feed">
            <div class="posts">
                <h2>Neil M</h2>
                <p><span id="number">9 </span> Like(s)</p>
                <button onclick="specialCounter()">Like</button>
                <p>I just set up this new discord bot, let me know what you all think. <a href="">Link</a></p>
            </div>
            <div class="posts">
                <h2>Nichole K</h2>
                <p><span id="number1">12 </span> Like(s)</p>
                <button onclick="specialCounter1()">Like</button>
                <p>Just finied my<a href="">next comic</a>, check it out.</p>
            </div>
            <div class="posts">
                <h2>Jim R</h2>
                <p><span id="number2">9 </span> Like(s)</p>
                <button onclick="specialCounter2()">Like</button>
                <p>I can't stop listening to the <a href="">new album.</a> Who else is liking it?</p>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
